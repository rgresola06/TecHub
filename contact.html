<!doctype html>
<html lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/contact.css">

</head>
	<body style="background-color:beige">
		<div id="Home">
		<nav class="navbar navbar-expand-lg navbar-light ">
		  <div class="container-fluid">
			<a class="navbar-brand" href="index.html">TecHub</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav ms-auto">
				<li class="nav-item active">
				  <a class="nav-link active" aria-current="page" href="index.html"><b>Home</b></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="gallery.html"><b>Gallery</b></a>
				</li> 
				<li class="nav-item">
				  <a class="nav-link" href="#contact.html"><b>Contact Us</b></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="about.html"><b>About Us</b></a>
				</li>	
			  </ul>
			</div>
		  </div>
		</nav>
	</div>
		<div class="container contact-form">
            <form method="post">
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
						<br>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
						<br>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                        </div>
						<br>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px; resize:none;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
		</div>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>	
</body>
</html>
